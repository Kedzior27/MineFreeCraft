               <script>
                var c = document.getElementById("tytul");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("MineFreeCraft", 10, 50);

                var url = "https://api.minetools.eu/ping/tws-mc.com";
$.getJSON(url, function(r) {
 if(r.error){
    $('h2').html('Server Offline');
    $('#rest').html('Players Online: 0');
   return false;
       } else {
      $('h2').html('tws-mc.com');  
      $('#rest').html('Players Online: '+r.players.online+'/'+r.players.max);
 }   
});



                </script>
                <style>

                    body,html{
