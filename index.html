<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hodowla Zwierząt Egzotycznych</title>
    </head>
    <body>
            <canvas id="tytul" width="450" height="100" style="border:1px solid #000000;">
            </canvas>

            <script>
                var c = document.getElementById("tytul");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("Hodowla Zwierząt Egzotycznych", 10, 50);
                </script>

    </body>
</html>
